<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HexaShop | All Products</title>

  <!-- Main Css File -->
  <link rel="stylesheet" href="css/main.css">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="css/all.min.css">
  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css?family=Poppins:100,200,300,400,500,600,700,800,900&display=swap" rel="stylesheet">

</head>
<body>
  <!-- Start Header -->
  <header>
    <div class="container">
      <div class="logo">
        <a href="index.html"><img src="images/logo.png" alt=""></a>
      </div>
      <nav id="logged-nav">
        <ul class="second-nav">
          <li class="logged"> <a href="login.html"> Sign In </a></li>
          <li class="logged"> <a href="register.html"> Sign Up </a></li>
          <li class="carts">
            <a href="#" class="shopping-icon">
              <i class="fa fa-shopping-cart"></i>
              <span class="count-carts"></span>
            </a>
            <div class="carts-items">
              <div class="items"></div>
              <button class="carts-items-btn"> Show All Products </button>
            </div>
          </li>
          <li><a class="user-name" href="profilePage.html"></a></li>
        </ul>
      </nav>
    </div>
  </header>
  <!-- End Header -->

  <!-- Start Product Section -->
  <section class="products">
    <div class="container">
      <div class="main-heading">
        <h2>All Products</h2>
        <p>Details to details is what makes Hexashop different from the other themes.</p>
      </div>
      <div class="slide-container">
        <input type="text" id="search" placeholder="Search By Title">
        <div class="products-content"></div>
        <a href="addProductPage.html" class="add-product"> Add Product </a>
      </div>
    </div>
  </section>
  <!-- End Man Section -->

  <script src="js/userChecked.js"></script>
  <script src="js/products.js"></script>
  <script src="js/main.js"></script>
  <script src="js/allProductsPage.js"></script>
</body>
</html>
